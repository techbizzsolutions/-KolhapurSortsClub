<ion-header>

    <ion-navbar color="header">
        <ion-title>Kolhapur Sports Club</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h5>All Users</h5>
    <ion-item>
        <ion-label>Select Competition Name</ion-label>
        <ion-select interface="popover">
            <ion-option *ngFor="let Competition of Competitions" (ionSelect)="select(Competition)" [value]="Competition">{{Competition.name}}</ion-option>
        </ion-select>
    </ion-item>
    <div class="button_div">
        <button ion-button block (click)="save()">
          Get Users
        </button>
    </div>
    <h5 *ngIf="!userList.length">Data not Found</h5>
    <div *ngIf="userList.length">
        <ion-row class="headerdiv">
            <ion-col col-6>
                User Name
            </ion-col>
            <ion-col col-3>
                Counter no.
            </ion-col>
            <ion-col col-3>
                Position
            </ion-col>
        </ion-row>
        <ion-row class="bodydiv" *ngFor="let item of userList;">
            <ion-col col-6>
                {{item.name}}
            </ion-col>
            <ion-col col-3>
                {{item.counter}}
            </ion-col>
            <ion-col col-3>
                {{item.position}}
            </ion-col>
        </ion-row>
    </div>
    <ion-fab bottom right (click)="adduser()">
        <button ion-fab mini><ion-icon name="add" ></ion-icon></button>
    </ion-fab>
</ion-content>

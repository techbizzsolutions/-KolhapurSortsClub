<ion-header>

    <ion-navbar color="header">

        <ion-title>Kolhapur Sports Club</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h5>Start Swimming Competition</h5>
    <ion-item>
        <ion-label>Select Competition Name</ion-label>
        <ion-select interface="popover">
            <ion-option *ngFor="let Competition of Competitions" (ionSelect)="select(Competition)" [value]="Competition">{{Competition.name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Select Sports Type</ion-label>
        <ion-select interface="popover" [(ngModel)]="Sport">
            <ion-option *ngFor="let Sport of Sports" [value]="Sport">{{Sport.sports_type_name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item (click)="timeselect()">
        <ion-label> Select start Time <span style="float: right;">{{time}}</span></ion-label>
    </ion-item>

    <form [formGroup]="information" (ngSubmit)="save()">
        <ion-row>
            <ion-col colo-6>
                <ion-item>
                    <ion-label floating>BIB range From</ion-label>
                    <ion-input type="text" formControlName="From"></ion-input>
                </ion-item>
                <div padding-horizontal>
                    <div class="alert" *ngIf="!information.controls['From'].valid && information.controls['From'].touched">Please Enter BIB range From</div>
                </div>
            </ion-col>
            <ion-col col-6>
                <ion-item>
                    <ion-label floating>BIB range To</ion-label>
                    <ion-input type="text" formControlName="To"></ion-input>
                </ion-item>
                <div padding-horizontal>
                    <div class="alert" *ngIf="!information.controls['To'].valid && information.controls['To'].touched">Please Enter BIB range To</div>
                </div>
            </ion-col>
        </ion-row>
        <div class="button_div">
            <button ion-button [disabled]="!information.valid" block>
            Save
      </button>
        </div>
    </form>
</ion-content>
